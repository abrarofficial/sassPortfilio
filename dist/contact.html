<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Portfolio-Contact</title>
</head>

<body>
    <!--Header-->
    <header id="header-inner">
        <div class="container">
            <!--Header Logo-->
            <nav id="main-nav">
                <img src="..\dist\img\logo.png" alt="" id="logo" />
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
    </header>

    <body>
        <!---section : Contact a-->
        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead text-center">
                    Here is how you can reach me
                </p>
                <form>
                    <div class="text-fields">
                        <input type="name" placeholder="Name" class="text-input name-input">
                        <input type="email" placeholder="Email Address" class="text-input email-input">
                        <input type="phone" placeholder="Phone" class="text-input phone-input">
                        <input type="subject" placeholder="Subject" class="text-input subject-input">
                        <textarea placeholder="Enter Your Message" class="text-input message-input"></textarea>
                    </div>
                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>
        <!---section : Contact b-->
        <section id="contact-b" class="text-center bg-main py-3 my-3">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-3x"></i>
                        <h3>Email</h3>
                        <p>john@something.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-3x"></i>
                        <h3>Phone</h3>
                        <p>(555) 555-5555</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-3x"></i>
                        <h3>Address</h3>
                        <p>50 Main st, Boston MA</p>
                    </div>
                </div>
            </div>
        </section>
        <!--footer-->
        <footer id="main-footer">
            <div class="container">
                <div class="footer-content">
                    <p> Designed By Abrar Nasser.</p>
                    <div class="social">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter-square"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
        </footer>
    </body>

</html>
